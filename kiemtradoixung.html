<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" placeholder="nhap chuoi ky tu bat ky" id="daykytu">
    <input type="button" value="kiem tra doi xung" onclick="ktdoixung()">
    <h3 id="ketqua"></h3>
</body>
</html>
<script>
function hamktdoixung(daykytu){
    let arr=Array.from(daykytu);
    let k='doi xung';
    for(let i=0;i<arr.length;i++){
        if(arr[i]!=arr[arr.length-1-i]){
            k='khong doi xung';
        }

    }
    return k;
}
function ktdoixung(){
    let daykytu=document.getElementById('daykytu').value;
    document.getElementById('ketqua').innerHTML=hamktdoixung(daykytu);
}
</script>
