<script>
    //tim so nguyen to nho hon 1000
    let tim=prompt('nhap so nguyen bat ky nho hon 1000');
    function check(tim){
        for(let i=2;i<1000;i++){
            if(tim%i==0){
                alert('day khong phai so nguyen to');
                break;
            }
            else {
                alert('day la so nguyen to');
                break;
            }
        }
       }
    check(tim);
</script>
