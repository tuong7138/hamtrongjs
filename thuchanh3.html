<script>
    let a=prompt('nhap so ngan cach bang ","');
    let arr=[];
    arr=a.split(',');
    function findmin(arr){
        if(arr!=''){
            let min=arr[0];
        for(let i=0;i<arr.leght;i++){
            if(min>arr[i]){
                min=arr[i]
            }
        }
    }
    else{
        min='mang rong';
    }
    return min;
    }
    document.write(findmin(arr))
</script>
